<ion-header>

  <ion-navbar color="white">
    <ion-buttons end>
      <button id="menu-button" ion-button menuToggle end></button>
    </ion-buttons>    
    <ion-title>{{getLangText('title.contact')}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list inset>
    <ion-item tappable *ngFor="let item of contentList" (click)="onClickContactItem(item)">
      {{ item.name }}
    </ion-item> 
  </ion-list>
</ion-content>
