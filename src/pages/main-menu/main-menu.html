<ion-menu side="right" [content]="content" persistent="true">
  <ion-header>

    <ion-navbar color="white">
      <ion-title>Menu</ion-title>
    </ion-navbar>

  </ion-header>


  <ion-content padding>
    <ion-list>
      <ion-item menuClose ion-item *ngFor="let p of pages">        
        <ion-row tappable (click)="openPage(p)">
          <ion-col col-11>{{getLangText(p.title)}}</ion-col>
          <ion-col col-1><ion-icon name="arrow-forward"></ion-icon></ion-col>
        </ion-row>
      </ion-item>
      <ion-item id="bottom-item"></ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
